<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Mercado Electrónico</title>

</head>
<body>
    <div class="container m-5">
        <header>
            <div class="row d-flex flex-column">
                <p class="m-0 text-uppercase text-secondary"><small>Ingredientes</small></p>
                <h1 class="main-title">Nombre del plato</h1>
                    <div class="row">
                        <button class="button-select">Seleccionar todo</button>
                        <button class="button-unselect">Deseleccionar todo</button>
                    </div>
            </div>
        </header>
        <main>
            <ul class="list-ingredients">

            </ul>
            <div class="row">
                <p>Items:</p>
                <p class="number-items"></p>
            </div>
            <div class="row">
                <p>Subtotal: </p>
                <p class="subtotal"></p>
            </div>
            <div class="row">
                <p>Gastos de envío: </p>
                <p class="delivery"></p>
            </div>
            <div class="row">
                <p>Total: </p>
                <p class="total"></p>
            </div>
            <div class="row">
                <button class="submit-purchase-button">
                    <p>Comprar ingredientes:</p> 
                    <p class="submit-purchase-amount"></p>
                </button>
            </div>
        </main>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js" crossorigin="anonymous">
        </script>
        <script src="js/main.js" crossorigin="anonymous">
        </script>
</body>

</html>
