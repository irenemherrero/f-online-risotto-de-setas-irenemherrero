<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Mercado Electrónico</title>

</head>
<body>
    <div class="m-5">
        <header class="container p-0">
                <p class="m-0 text-uppercase text-secondary"><small>Ingredientes</small></p>
                <h1 class="main-title card-subtitle font-weight-bold"></h1>
                    <div class="row m-0 mt-3">
                            <button type="button" class="btn btn-link p-0 button-select">Seleccionar todo</button>
                            <span class="pl-1 pr-1">|</span>
                            <button type="button" class="btn btn-link p-0 button-unselect">Deseleccionar todo</button>
                    </div>
        </header>
        <main class="container">
            <ul class="container list-group list-ingredients p-0"></ul>
            <div class="container mt-5">
                    <div class="row">
                        <p class="small text-secondary">Items: </p>
                        <p class="number-items small font-weight-bold pl-2"></p>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <p class="text-secondary">Subtotal: </p>
                        <p class="subtotal"></p>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <p class="text-secondary">Gastos de envío: </p>
                        <p class="delivery"></p>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <p class="font-weight-bold h4">Total: </p>
                        <p class="total text-success font-weight-bold h3"></p>
                    </div>
                    <div class="row">
                        <button class="submit-purchase-button btn btn-success btn-lg btn-block d-flex justify-content-center align-items-center mt-4">
                            <p class="h3">Comprar ingredientes: </p> 
                            <p class="submit-purchase-amount pl-2 h3"></p>
                        </button>
                    </div>
            </div>    
        </main>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js" crossorigin="anonymous">
        </script>
        <script src="js/main.js" crossorigin="anonymous">
        </script>
</body>

</html>
